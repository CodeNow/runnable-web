machine:
  environment:
    NODE_ENV: circle
dependencies:
  override:
    - java -jar ./tests/lib/selenium-server-standalone-2.41.0.jar:
        background: true
    - nvm install 0.10.25
    - nvm alias default 0.10.25
    - npm install
    - gem install compass
    - ./node_modules/.bin/bower install
    - ./node_modules/.bin/grunt build
    - node ./index.js:
        background: true
test:
  override:
    - ./nightwatch