dependencies:
  override:
    - nvm install 0.10.10
    - nvm alias default 0.10.10
    - wget https://github.com/CodeNow/api-server/archive/v0.1.0.tar.gz
    - tar -xvf v0.1.0.tar.gz
    - cd v0.1.0; make install; make build; NODE_ENV=circle make start &
    - npm install
    - ./node_modules/.bin/grunt