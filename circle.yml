machine:
  environment:
    NODE_ENV: development
dependencies:
  override:
    - java -jar ./tests/lib/selenium-server-standalone-2.41.0.jar:
      background: true
    - nvm install 0.10.12
    - nvm alias default 0.10.12
    - npm install
    - ./node_modules/.bin/bower install
    - ./node_modules/.bin/grunt build
test:
  override:
    - ./nightwatch