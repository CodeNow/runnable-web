machine:
  environment:
    NODE_ENV: circle
dependencies:
  override:
    - java -jar ./tests/lib/selenium-server-standalone-2.41.0.jar:
        background: true
    - nvm install 0.10.28
    - nvm alias default 0.10.28
    - npm install
    - gem install compass
    - npm run bowerInstall
    - npm run build
    - node ./index.js:
        background: true
test:
  override:
    - ./nightwatch
